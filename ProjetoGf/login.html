<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <script src="https://kit.fontawesome.com/2916eed9fe.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2916eed9fe.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="logo">
    <img src="imagens/logo.png" alt="" height="100">
    </div>
    <section class="login">
        <fieldset>
            <h2>Login</h2>
          <form>
            <label>E-mail:<input type="text" name="titulo"/></label>
            <br/>
            <label>Senha:<input type="text" name="descricao"/></label>
            <br/>
            <button type="submit">Criar conta</button>
            <button type="submit">Entrar</button>
        </form>
        <p>Logar com:</p>
        <img src="imagens/instagram-colorido.png" alt="">
        <img src="imagens/facebook-colorido.png" alt="">
        <img src="imagens/google-logo.png" alt="">
        </fieldset>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
